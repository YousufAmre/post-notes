<div class="col-md-12">
  <mat-card class="new-note-card">
    <mat-card-header>
      <mat-card-title>Post a New Note</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="example-form" [formGroup]="notesForm">
        <mat-form-field class="example-full-width">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Title Name" formControlName="title">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..." formControlName="description"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" (click)="createNote()">Post</button>
    </mat-card-actions>
  </mat-card>
</div>
<mat-spinner *ngIf="isCreating"></mat-spinner>
<div *ngFor="let note of notes" class="col-md-12">
  <br />


  <mat-card class="note-card">
    <mat-card-header>

      <mat-card-title>
        Title: {{note.title}}<br />
        Created On: {{formatDate(note.postedOn)}}
      </mat-card-title>

    </mat-card-header>

    <mat-card-content>
      <p>
        {{note.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button id="editBtn" (click)="openEditModal(note.id)" mat-button>Edit</button>
      <button mat-fab color="primary" (click)="deleteNote(note.id)" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>


</div>

<!-- Edit The Modal -->
<div id="editModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    
    <h5>
      Edit Note
      <span class="close" (click)="closeModel()">&times;</span>
    </h5>
    <form class="example-form" [formGroup]="notesForm">
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title Name" formControlName="title" [value]="note.title">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="description" [value]="note.description"></textarea>
      </mat-form-field>
    </form>
    <button mat-raised-button type="submit" (click)="updateANote(note.id)">Update</button>
  </div>

</div>
